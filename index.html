<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A Triangle's Dream</title>
    <link rel="stylesheet" href="./main.css" type="text/css"/>
  </head>
  <body>
    <svg width="1100px" height="800px" viewBox="0 0 900 900">
      <!--first row one triangle-->
      <path d="M 50 400 L 100 300 L 150 400 Z" />
      <!--second row five triangles-->
      <path d="M 100 300 L 150 200 L 200 300 Z" />
      <path d="M 100 300 L 50 200 L 150 200 Z " />
      <path d="M 200 300 L 150 200 L 250 200  Z" />
      <path d="M 300 300 L 350 200 L 250 200 Z" />
      <line x1="200" y1="300" x2="300" y2="300" />
      <!--third row eight triangles-->
      <path d="M 150 200 L 100 100 L 50 200 Z " />
      <path d="M 100 100 L 150 200 L 200 100 Z" />
      <path d="M 200 100 L 150 200 L 250 200 Z" />
      <path d="M 200 100 L 300 100 L 250 200 Z" />
      <path d="M 250 200 L 300 100 L 350 200 Z" />
      <path d="M 300 100 L 400 100 L 350 200 Z" />
      <path d="M 350 200 L 450 200 L 400 100 Z" />
      <path d="M 450 200 L 500 100 L 400 100 Z" />
      <!--fourth row ten triangles-->
      <path d="M  L L Z" />
      <path d="M  L L Z" />
      <path d="M  L L Z" />
      <path d="M  L L Z" />
      <path d="M  L L Z" />
      <path d="M  L L Z" />
      <path d="M  L L Z" />
      <path d="M L L Z" />
      <path d="M L L Z" />
      <path d="M L L Z" />
    </svg>
  </body>
</html>
